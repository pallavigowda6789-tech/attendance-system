<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendance Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container">

    <h2>Attendance Dashboard</h2>

    <form method="post" action="/mark-attendance">
        <input type="text" name="username" placeholder="Enter username" required />
        <button type="submit">Mark Attendance</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
        </thead>

        <tbody>
        <tr th:if="${#lists.isEmpty(records)}">
            <td colspan="4" class="no-data">No attendance records found.</td>
        </tr>

        <tr th:each="record : ${records}">
            <td th:text="${record.id}"></td>
            <td th:text="${record.username}"></td>
            <td th:text="${record.date}"></td>
            <td th:text="${record.present} ? 'Present' : 'Absent'"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
