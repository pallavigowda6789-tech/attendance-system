<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>
    <title>Leave Approvals - Admin</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/css/variables.css}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <!-- Admin Navbar -->
    <div th:replace="~{layout/admin-navbar :: admin-navbar}"></div>
    
    <!-- Main Content -->
    <main class="content-wrapper">
        <div class="container">
            <!-- Header -->
            <div class="admin-header">
                <h1>üìã Leave Approvals</h1>
                <p>Review and manage leave requests</p>
            </div>
            
            <!-- Pending Count Badge -->
            <div class="alert alert-info" th:if="${pendingCount > 0}">
                <strong>‚ö†Ô∏è <span th:text="${pendingCount}">0</span> pending leave request(s)</strong> require your attention.
            </div>
            
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="pending">
                    Pending <span class="badge" id="pending-badge" th:text="${pendingCount}">0</span>
                </button>
                <button class="tab-btn" data-tab="all">All Requests</button>
            </div>
            
            <!-- Leave Requests Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-wrapper">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Employee</th>
                                    <th>Type</th>
                                    <th>From</th>
                                    <th>To</th>
                                    <th>Days</th>
                                    <th>Reason</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="leaves-tbody">
                                <tr>
                                    <td colspan="9" class="no-data">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Pagination -->
                    <div class="pagination">
                        <button id="prev-page">Previous</button>
                        <span class="page-info" id="page-info">Page 1 of 1</span>
                        <button id="next-page">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Action Modal -->
    <div id="action-modal" class="modal-backdrop hidden" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3 id="action-modal-title">Leave Action</h3>
                <button class="btn btn-sm" onclick="closeActionModal()">‚úï</button>
            </div>
            <div class="modal-body">
                <div id="leave-details" class="leave-details-view"></div>
                <div class="form-group">
                    <label for="action-comment" class="form-label">Comment (Optional)</label>
                    <textarea id="action-comment" class="form-control" rows="3" 
                              placeholder="Add a comment for the employee"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" onclick="closeActionModal()">Cancel</button>
                <button type="button" class="btn btn-error" id="reject-btn" onclick="rejectLeave()">Reject</button>
                <button type="button" class="btn btn-success" id="approve-btn" onclick="approveLeave()">Approve</button>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="modal-backdrop hidden" style="display: none;">
        <div class="spinner"></div>
    </div>
    
    <!-- JavaScript -->
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/ajax-helper.js}"></script>
    <script th:src="@{/js/admin-leaves.js}"></script>
</body>
</html>
