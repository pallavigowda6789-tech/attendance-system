<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>
    <title>My Attendance - Attendance System</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/css/variables.css}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/attendance.css}">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{layout/navbar :: navbar}"></div>
    
    <!-- Main Content -->
    <main class="content-wrapper">
        <div class="container">
            <!-- Header -->
            <div class="attendance-header">
                <h1>My Attendance üìä</h1>
                <p>Track and manage your attendance records</p>
            </div>
            
            <!-- Mark Attendance Card -->
            <div class="mark-attendance-card">
                <h3>Mark Today's Attendance</h3>
                <div class="current-status">
                    <p><strong>Today's Date:</strong> <span id="current-date"></span></p>
                    <p><strong>Status:</strong> <span id="today-status">Not Marked</span></p>
                </div>
                <form class="attendance-form" id="mark-attendance-form">
                    <div class="form-group">
                        <label for="notes" class="form-label">Notes (Optional)</label>
                        <textarea 
                            id="notes" 
                            name="notes" 
                            class="form-control" 
                            rows="3"
                            placeholder="Add any notes about your attendance"
                        ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span>‚úì</span>
                        <span>Mark Attendance</span>
                    </button>
                </form>
            </div>
            
            <!-- Calendar View -->
            <div class="calendar-container">
                <div class="calendar-header">
                    <h3 id="calendar-month-year">December 2024</h3>
                    <div class="calendar-nav">
                        <button class="btn btn-sm btn-outline" id="prev-month" aria-label="Previous month">
                            ‚Üê Previous
                        </button>
                        <button class="btn btn-sm btn-outline" id="today-btn">Today</button>
                        <button class="btn btn-sm btn-outline" id="next-month" aria-label="Next month">
                            Next ‚Üí
                        </button>
                    </div>
                </div>
                
                <div class="calendar-grid" id="calendar-grid">
                    <!-- Calendar will be rendered here by JavaScript -->
                </div>
            </div>
            
            <!-- Attendance History -->
            <div class="card">
                <div class="card-header">
                    <div class="section-header">
                        <h3>Attendance History</h3>
                        <div class="filter-controls">
                            <button class="btn btn-sm btn-outline export-btn" id="export-btn">
                                <span>üì•</span>
                                <span>Export</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-wrapper">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Time</th>
                                    <th>Notes</th>
                                </tr>
                            </thead>
                            <tbody id="history-tbody">
                                <tr>
                                    <td colspan="4" class="no-data">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Pagination -->
                    <div class="pagination">
                        <button id="prev-page" aria-label="Previous page">Previous</button>
                        <span class="page-info" id="page-info">Page 1 of 1</span>
                        <button id="next-page" aria-label="Next page">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="modal-backdrop hidden" style="display: none;">
        <div class="spinner"></div>
    </div>
    
    <!-- JavaScript -->
    <script th:src="@{/js/logger.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/ajax-helper.js}"></script>
    <script th:src="@{/js/attendance.js}"></script>
</body>
</html>
