<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Attendance System - Track and manage attendance efficiently">
    <title th:text="${pageTitle != null ? pageTitle + ' - Attendance System' : 'Attendance System'}">Attendance System</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/css/variables.css}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    
    <!-- Page-specific CSS -->
    <th:block th:fragment="css"></th:block>
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{layout/navbar :: navbar}"></div>
    
    <!-- Main Content -->
    <main class="content-wrapper">
        <th:block th:fragment="content"></th:block>
    </main>
    
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="modal-backdrop hidden" style="display: none;">
        <div class="spinner"></div>
    </div>
    
    <!-- JavaScript Files -->
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/ajax-helper.js}"></script>
    
    <!-- Page-specific JS -->
    <th:block th:fragment="scripts"></th:block>
</body>
</html>
